<!DOCTYPE html>
<!--This page prompts a user to upload a sensor data file for analysis-->

<html>
	<head>
		<title>Upload Sensor File</title>
		<link href="css/upload_file.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="ui container" id="container">
			<div class="ui gird" id="grid-size">
				<div class="one column row"  id="row1-size">
					<p>Please upload a sensor data file to begin analysis:</p>
				</div>
				<div class="one column row" id="row2-size">
					<label for="uploadedfile">Select sensor data CSV files:</label>
					<input type="file" id="uploadedfile" name="uploadedfile" accept=".csv" multiple>
					
					<!-- Analysis information is added here after processing -->
					<p class="content"></p>
				</div>

				<div class="one column row" id="button-row">
					<button class="ui right floated blue button" id="Execute" onclick='execute()'>Analyze</button>
					<script src="javascript/execute.js">
					</script>
					<button class="ui left floated blue button" id="Refresh" onclick='refresh()'>Refresh</button>
					<script>
						function refresh() {
							location.reload(true);
						}
					</script>
				</div>
			</div>
		</div>
	</body>
</html>
