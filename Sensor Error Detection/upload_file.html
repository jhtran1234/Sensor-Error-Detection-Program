<!DOCTYPE html>
<!--This page prompts a user to upload a sensor data file for analysis-->

<html>
	<head>
		<title>Upload Sensor File</title>
		<link href="css/upload_file.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="ui container" id="container">
			<div class="ui gird" id="grid-size">
				<div class="one column row"  id="row1-size">
					<p class="banner">Please upload a sensor data file to begin analysis:</p>
				</div>
				<div class="one column row" id="row2-size">
					<label for="uploadedfile">Select a sensor data CSV file:</label>
					<input type="file" id="uploadedfile" name="uploadedfile" accept=".csv" multiple tabindex="1">
					
					<!-- Error information is added here after processing -->
					<p class="content"></p>
				</div>
				<div class="one column row" id="button-row">
					<button class="ui right floated blue button" id="Analyze" onclick='execute()' tabindex="2">Analyze</button>
					<script src="javascript/execute.js">
					</script>
					<button class="ui left floated blue button" id="Refresh" onclick='refresh()' tabindex="3">Refresh</button>
					<script>
						function refresh() {
							location.reload(true);
						}
					</script>
				</div>
			</div>
		</div>
	</body>
</html>
