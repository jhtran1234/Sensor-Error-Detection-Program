<script>
	function selectRoad(road_selected){
		let roads = ['md122', 'md168', 'md702', 'md85', 'us1', 'md200', 'md295', 'md648', 'i895', 'i83', 'i395', 'i81', 'us15', 'us301', 'us40', 'us50', 'i270', 'i795', 'i97', 'i195', 'i295', 'md10', 'md100', 'md3', 'others'];
		
		var img = document.getElementById(road_selected);
		
		if(img.getAttribute('selected') == 'false'){

			//Ensures all other highways are unselected when a new one is selected
			roads.forEach((hwy) => {
				document.getElementById(hwy).src='images/' + hwy + '.png';
				document.getElementById(hwy).setAttribute('selected', 'false');
			});

			img.src='images/' + road_selected + '_selected.png';
			img.setAttribute('selected', 'true');

			document.getElementById('selected_img').src='images/' + road_selected + '.png';
			document.getElementById('Next').disabled = false;
		}
		else{
			img.src='images/' + road_selected + '.png';
			img.setAttribute('selected', 'false');
			document.getElementById('selected_img').src='';
			document.getElementById('Next').disabled = true;
		}
	}
</script>

<body>
<div class="ui container" id="container">
	<div class="ui gird" id="grid-size">
		<div class="one column row"  id="row1-size">
			<p style="font-size:25px; font-weight:bold">Please select a highway by clicking on one of the buttons below:</p>

					</div>

						<!-- show Interstates first, followed by US road, and MD road -->
						<img src="images/us1.png" id='us1' height='40px' onclick="selectRoad(this.id)" selected='false'>

						<img src="images/md168.png" id='md168' height='40px' onclick="selectRoad(this.id)" selected='false'>
						<img src="images/md702.png" id='md702' height='40px' onclick="selectRoad(this.id)" selected='false'>
					</div>
				</div>
				<div class='cluster3'>

					</div>
					<div>
						<img src="images/i81.png" id='i81' height='40px' onclick="selectRoad(this.id)" selected='false'>
						<img src="images/us15.png" id='us15' height='40px' onclick="selectRoad(this.id)" selected='false'>
						<img src="images/us40.png" id='us40' height='40px' onclick="selectRoad(this.id)" selected='false'>
						<img src="images/us50.png" id='us50' height='40px' onclick="selectRoad(this.id)" selected='false'>
						<img src="images/us301.png" id='us301' height='40px' onclick="selectRoad(this.id)" selected='false'>
					</div>
				</div>
				<div class='cluster5'>
					<div>
						<p style="font-size:21px; font-weight:bold">Cluster 5:</p>
					</div>
					<div>
						<img src="images/i195.png" id='i195' height='40px' onclick="selectRoad(this.id)" selected='false'>
						<img src="images/i295.png" id='i295' height='40px' onclick="selectRoad(this.id)" selected='false'>
						<img src="images/md3.png" id='md3' height='40px' onclick="selectRoad(this.id)" selected='false'>
						<img src="images/md10.png" id='md10' height='40px' onclick="selectRoad(this.id)" selected='false'>

				<div id='div-selected'>

		</div>

		<div class="column" id="button-row">
			<div class="one column row" id="button-row">
				<button class="ui right floated blue button" id="Next" onclick='nextPage()' disabled>Next</button>
				<script type="text/javascript">
					function nextPage() {
						let roads = ['md122', 'md168', 'md702', 'md85', 'us1', 'md200', 'md295', 'md648', 'i895', 'i83', 'i395', 'i81', 'us15', 'us301', 'us40', 'us50', 'i270', 'i795', 'i97', 'i195', 'i295', 'md10', 'md100', 'md3', 'others'];
						var selected_road;
						roads.forEach((hwy) => {
							if(document.getElementById(hwy).getAttribute('selected') == 'true'){
								selected_road = hwy;
							}
						});
						
						if (roads.includes(selected_road)) {
							parent.location = 'tab.html?' + selected_road;
						}
						else{
							alert("Please select a highway.");
						}
					}
				</script>
